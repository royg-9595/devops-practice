<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Beautiful Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Style */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Header Style */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 3.5rem;
            color: white;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.2rem;
            color: #e6e6e6;
        }

        /* Main Content Style */
        .content {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }

        .content h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        /* Call to Action Button */
        .cta-button {
            background-color: #ff7e5f;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #feb47b;
            transform: translateY(-3px);
        }

        /* Footer Style */
        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #fff;
            text-align: center;
        }

        footer p {
            margin-top: 10px;
            color: #e6e6e6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Stylish Flask App</h1>
        <p>Your gateway to modern web design</p>
    </header>

    <div class="content">
        <h2>Explore the Power of Flask</h2>
        <p>Build amazing web applications with Flask, combining the simplicity of Python with beautiful frontend designs.</p>
        <button class="cta-button">Get Started</button>
    </div>

    <footer>
        <p>&copy; 2025 Flask App. All rights reserved.</p>
    </footer>
</body>
</html>
